<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">4:42</span>
            </div>
            <div class="header__column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">99% <i class="fas fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="haeder__text">Chats <i class="fas fa-caret-down"></i></span>
            </div>
            <div class="header__column">
            </div>
        </div>
    </header>
    <main class="chats">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <ul class="chats__list">
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg" alt="avatar">
                        <div class="chat__preview">
                            <h3 class="caht__user">Jenn</h3>
                            <span class="chat__last-message">Hello! This is a test message!</span>
                        </div>
                    </div>
                    <span class="caht__date-time">
                        4:20
                    </span>
                </a>
            </li>
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg" alt="avatar">
                        <div class="chat__preview">
                            <h3 class="caht__user">KakaoTalk</h3>
                            <span class="chat__last-message">You logged into KakaoTalk PC</span>
                        </div>
                    </div>
                    <span class="caht__date-time">
                        Jul 29
                    </span>
                </a>
            </li>
        </ul>
        <div class="chat-btn">
            <i class="fas fa-comment"></i>
        </div>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab">
            <i class="fas fa-user"></i>
            <span class="tab-bat__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fas fa-comment"></i>
            <span class="tab-bat__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fas fa-search"></i>
            <span class="tab-bat__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fas fa-ellipsis-h"></i>
            <span class="tab-bat__title">More</span>
        </a>
    </nav>
</body>
</html>
